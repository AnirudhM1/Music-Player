<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="sign.css">
</head>

<body>
    <div class="container">
        <h1 class="display-2">Sign Up</h1>
        <form action="/register" method="POST">
            <div class="row g-3">
                    <label for="Firstname" class="form-label">First Name</label>
                    <input type="text" name="Firstname" class="form-control" id="Firstname" placeholder="Enter your first name" required>
                <div class="col-md-6">
                    <label for="Lastname" class="form-label">Last Name</label>
                    <input type="text" name="Lastname" class="form-control" id="Lastname" placeholder="Enter your last name" required>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Don't make it too easy">
                </div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="address" class="form-control" id="address" placeholder="Enter your address">
            </div>

            <div class="row g-3">
                <div class="mb-3 col-md-3 col-6">
                    <label class="form-label" for="select-menu">Country</label>
                    <select id="select-menu" class="form-select" aria-label="Default select example">
                        <option selected>-- Select your Country</option>
                        <option value="1">India (IND)</option>
                        <option value="2">China (CHI)</option>
                        <option value="3">United Kingdom (UK)</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter your City">
                </div>

                <div class="mb-3 col-md-3 col-6">
                    <label for="zip" class="form-label">ZIP Code</label>
                    <input type="text" class="form-control" id="zip" placeholder="90145">
                </div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="tos">
                <label class="form-check-label" for="tos">
                    I agree to the Terms of Service
                </label>
            </div>

            <button type="submit" class="btn btn-success">Register</button>


        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
