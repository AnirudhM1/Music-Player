<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./landing.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css">
    <script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>

    <title>Landing Page</title>
</head>

<body>
    <div id="particles-js">
    </div>

    <div class="card-1">
        <div style="display: block;margin: auto;">
            <div class="is-centered" style="display: block;margin: 1em 4em;">
                <a class="icon">
                    <i class=" fab fa-itunes-note" style=" height: 10em; width: 10em;display: block;margin: auto;"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="content" id="Music">
        <h1 class="title is-1 is-black" style="font-family: 'Quicksand';">
            Music.
        </h1>
    </div>

    <div class="card-2">
        <div style="display: block;margin: auto;">
            <div class="is-centered" style="display: block;margin: 1em; height: fit-content;">
                <button class="button is-outlined is-black" style="width: 100%;
                margin: auto;
                display: block;">
                    SignUp
                </button>
                <br>
                <button class="button is-outlined is-primary" style="width: 100%;
                margin: auto;
                display: block;">
                    Login
                </button>
                <br>
                <button class="button is-outlined is-danger" style="width: 100%;
                margin: auto;
                display: block;">Listen Now</button>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js" crossorigin="anonymous"></script>

        })
            ;
