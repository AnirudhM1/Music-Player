<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./landing.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">
    <script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Soundemic</title>
</head>
<style>
    html {
        height: 100%;
    }

    body {
        background-image: url(./image3.jpg);
    }

    #Soundemic {
        font-size: 3.78em;
        color: white;
        font-family: 'Satisfy';
    }

    #yourapp {
        font-size: 1.8em;
        color: white;
        font-family: 'Quicksand';
        font-weight: lighter;
    }

    #github {
        width: 5em;
        height: 5em;
        color: white;
    }
</style>


<body>
    <div class=" container mt-sm-5 mb-sm-0 mt-lg-0 mb-lg-0 pt-lg-0 pb-lg-0 pt-sm-5 pb-sm-5" id="icon">
        <div class="row">
            <center>
                <div class="col-lg-4 col-sm-8">
                    <div class="card-1" id="itunes">
                        <i class="fab fa-itunes-note" style="height: 14em;width: 14em;"></i>
                    </div>
                </div>
            </center>
        </div>

    </div>
    <div class="container" id="Music">
        <div class="row">
            <div class="col-sm-12 col-lg-6 mt-sm-5 mb-sm-5 mt-lg-0 mb-lg-0 pt-lg-0 pb-lg-0 pt-sm-5 pb-sm-5">
                <center>
                    <div class="mt-5 mb-sm-5 mb-lg-3 mx-0 my-0" id="Soundemic">
                        Welcome to Soundemic.
                    </div>
                    <div class="mt-lg-2 mt-sm-5 mb-sm-5 mb-lg-3" id="yourapp">
                        Your personalized Music-Player Application.
                        <br>
                        To read more, check our GitHub.
                    </div>
                    <div class="mt-lg-1 mt-sm-5 mb-sm-5 mb-lg-0">

                        <a href="https://github.com/AnirudhM1/Soundemic" style="color: white;">
                            <span class="github">
                                <i class="fab fa-github" id="github"></i>
                            </span>
                        </a>
                    </div>
                </center>
            </div>

            <div class="col-sm-12 col-lg-6 mt-sm-5 mb-sm-5 mt-lg-5 mb-lg-0 pt-lg-0 pb-lg-0 pt-sm-5 pb-sm-0"
                id="btn-group">
                <div class="col-sm-12">
                    <center>
                        <a href="/users/register">
                            <button type="button" class="btn btn-lg" id="signup" style="width: 50%;margin: 0.6em;
                        font-family: 'Quicksand'; font-size: 2em;">
                                SignUp
                            </button>
                        </a>
                    </center>
                </div>
                <div class="col-sm-12">
                    <center>
                        <a href="/users/login">
                            <button type="button" class="btn btn-lg" id="login" style="width: 50%;margin: 0.6em;
                            font-family: 'Quicksand';font-size: 2em;">
                                Login
                            </button>
                        </a>
                    </center>
                </div>

                <div class="col-sm-12">

                    <center>
                        <a href="/search">
                            <button type="button" class="btn btn-lg" id="now" style="width: 50%;margin: 0.6em;
                        font-family: 'Quicksand';font-size: 2em;"> Listen Now
                            </button>
                        </a>
                    </center>
                </div>
            </div>
        </div>

    </div>
    <script>

        ScrollReveal().reveal('#Soundemic', { delay: 500 });
        ScrollReveal().reveal('#yourapp', { delay: 500 });
        ScrollReveal().reveal('#signup', { delay: 1000 });
        ScrollReveal().reveal('#login', { delay: 1600 });
        ScrollReveal().reveal('#now', { delay: 2200 });

    </script>


</body>

</html>
