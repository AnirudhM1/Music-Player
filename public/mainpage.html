<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./landing.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Landing Page</title>
</head>

<body
    style="  background-image:  url(https://static.vecteezy.com/system/resources/previews/000/566/196/original/abstract-geometric-square-white-background-light-and-shadow-vector.jpg);">
    <div class=" container mt-sm-5 mb-sm-5 mt-lg-0 mb-lg-0 pt-lg-0 pb-lg-0 pt-sm-5 pb-sm-5" id="icon">
        <div class="row">
            <center>
                <div class="col-lg-4 col-sm-8">
                    <div class="card-1" id="itunes">
                        <i class="fab fa-itunes-note" style="height: 14em;width: 14em;"></i>
                    </div>
                </div>
            </center>
        </div>

    </div>
    <div class="container">
        <div style="position: fixed;top:0;right:0; width: 5%;height: 5%;">
            <a href="">
                <svg class="octocat" viewBox="0 0 250 250" style="    color: #f4f5f6;border: 0;
                height: 5.2rem;
                position: fixed;
                right: 1.9%;
                top: 0.5%;
                width: 5.2rem;
                z-index: 2;
                fill: #161616;
                " onmouseover="color()" onmouseout="colorgone()">
                    <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
                    <path class="octocat-arm"
                        d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2">
                    </path>
                    <path class="octocat-body" style="fill:#f4f5f6;"
                        d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z">
                    </path>
                </svg>
                </span>


            </a>
        </div>

        <div class="container">
            <div class="row">
                <div
                    class="col-sm-12 col-lg-6 spinner-box mt-sm-5 mb-sm-5 mt-lg-0 mb-lg-0 pt-lg-0 pb-lg-0 pt-sm-5 pb-sm-5">
                    <div class="blue-orbit leo" class="animation">
                    </div>

                    <div class="green-orbit leo" class="animation">
                    </div>

                    <div class="red-orbit leo" class="animation">
                    </div>

                    <div class="white-orbit w1 leo" class="animation">
                    </div>
                    <div class="white-orbit w2 leo" class="animation">
                    </div>
                    <div class="white-orbit w3 leo" class="animation">
                    </div>
                </div>
                <div class="col-sm-12 col-lg-6 mt-sm-5 mb-sm-5 mt-lg-5 mb-lg-0 pt-lg-0 pb-lg-0 pt-sm-5 pb-sm-5"
                    id="btn-group">
                    <div class="col-sm-12">
                        <center>
                            <a href="/users/register">
                                <button type="button" class="btn btn-outline-dark btn-lg" id="signup" style="width: 50%;margin: 0.6em;
                        font-family: 'Quicksand'; font-size: 2em;">
                                    SignUp
                                </button>
                            </a>
                        </center>
                    </div>
                    <div class="col-sm-12">
                        <center>
                            <a href="/users/login">
                                <button type="button" class="btn btn-lg" id="login" style="width: 50%;margin: 0.6em;
                            font-family: 'Quicksand';font-size: 2em;">
                                    Login
                                </button>
                            </a>
                        </center>
                    </div>

                    <div class="col-sm-12">

                        <center>
                            <a href="/search">
                                <button type="button" class="btn btn-lg" id="now" style="width: 50%;margin: 0.6em;
                        font-family: 'Quicksand';font-size: 2em;"> Listen Now
                                </button>
                            </a>
                        </center>
                    </div>
                </div>

            </div>


        </div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>

        <script>

            ScrollReveal().reveal('#itunes', { delay: 100 });
            ScrollReveal().reveal('.animation', { delay: 300 });
            ScrollReveal().reveal('#signup', { delay: 500 });
            ScrollReveal().reveal('#login', { delay: 700 });
            ScrollReveal().reveal('#now', { delay: 1000 });
            function color() {
                document.querySelector(".octocat").style.fill = "transparent";
                document.querySelector(".octocat-body").style.fill = "#000000";
                // document.querySelector(".octocat-body").style.transform = "translateY(-100px)";
                // document.querySelector(".octocat-body").style.transform = "rotateY(100deg)";
            }
            function colorgone() {
                document.querySelector(".octocat").style.fill = "#161616";
                document.querySelector(".octocat-body").style.fill = "#f4f5f6";

            }

        </script>


</body>

</html>
